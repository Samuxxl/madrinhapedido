<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queres ser minha madrinha?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2e6ff;
            color: #4a148c;
            text-align: center;
            padding: 5vw;
            overflow: hidden;
        }

        h1 {
            font-size: 8vw;
            color: #6a1b9a;
            margin-bottom: 5vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            padding: 3vw 6vw;
            font-size: 4vw;
            border: none;
            border-radius: 10px;
            margin: 2vh;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 80%;
        }

        button:hover {
            background-color: #4a148c;
        }

        #sim:active {
            transform: scale(1.2);
            background-color: #8e24aa;
            box-shadow: 0 0 15px #ff69b4;
        }

        #mensagem {
            font-size: 6vw;
            color: #4a148c;
            margin-top: 2vh;
            display: none;
        }

        #mensagem-extra {
            font-size: 5vw;
            color: #4a148c;
            margin-top: 1vh;
            display: none;
        }

        #kinder-img {
            display: none;
            margin-top: 2vh;
            width: 60vw;
            max-width: 350px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        /* BotÃ£o NÃ£o */
        #nao {
            position: relative;
            animation: popIn 1.2s ease;
        }

        #nao:hover {
            transform: rotate(360deg);
            transition: 0.5s;
        }

        /* AnimaÃ§Ã£o do confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #6a1b9a;
            opacity: 0;
            animation: confetti-fall 3s ease-in-out forwards;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.7);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Queres ser minha madrinha?</h1>
        <button id="sim">Sim</button>
        <button id="nao">NÃ£o</button>
        <p id="mensagem" class="glitter">Muito obrigado! ðŸŽ‰âœ¨</p>
        <p id="mensagem-extra">Posso nÃ£o ser preto, mas posso servir de Kinder Bueno White. Ã‰ uma benÃ§Ã£o para ti, me teres como afilhado! ðŸ˜„</p>
        <img id="kinder-img" src="kinder.png" alt="Kinder Bueno White">
        <audio id="celebrationSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    </div>

    <script>
        const simButton = document.getElementById('sim');
        const naoButton = document.getElementById('nao');
        const mensagem = document.getElementById('mensagem');
        const mensagemExtra = document.getElementById('mensagem-extra');
        const kinderImg = document.getElementById('kinder-img');
        const celebrationSound = document.getElementById('celebrationSound');
        const body = document.body;

        // FunÃ§Ã£o para mostrar a mensagem, som e iniciar ondas de confetti ao clicar em "Sim"
        simButton.addEventListener('click', () => {
            mensagem.style.display = 'block';
            mensagemExtra.style.display = 'block';
            kinderImg.style.display = 'block';

            celebrationSound.play();

            // Alterar fundo
            body.classList.add('animate-background');

            // Mostrar vÃ¡rias ondas de confetti
            startConfettiWaves();

            // Esconder botÃµes "Sim" e "NÃ£o" apÃ³s clicar em "Sim"
            simButton.style.display = 'none';
            naoButton.style.display = 'none';
        });

        // FunÃ§Ã£o para mover o botÃ£o "NÃ£o" de forma aleatÃ³ria ao passar o rato ou clicar
        function moveButton() {
            const x = Math.random() * (window.innerWidth - naoButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - naoButton.offsetHeight);

            naoButton.style.position = 'absolute';
            naoButton.style.left = `${x}px`;
            naoButton.style.top = `${y}px`;
        }

        // Evento de mouseover para mover o botÃ£o "NÃ£o" ao passar o rato
        naoButton.addEventListener('mouseover', moveButton);

        // Evento de clique para mover o botÃ£o "NÃ£o" ao clicar
        naoButton.addEventListener('click', moveButton);

        // FunÃ§Ã£o para iniciar ondas de confetti
        function startConfettiWaves() {
            let wave = 0;
            const intervalId = setInterval(() => {
                createConfettiWave();
                wave++;
                if (wave === 5) {
                    clearInterval(intervalId);
                }
            }, 1000);
        }

        // FunÃ§Ã£o para criar uma onda de confetti
        function createConfettiWave() {
            for (let i = 0; i < 200; i++) {
                createConfetti();
            }
        }

        // FunÃ§Ã£o para criar confetti animado
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            const colors = ['#ffccff', '#cc99ff', '#9933cc', '#660099', '#cc66ff', '#ff69b4', '#ffffff'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            confetti.style.width = `${Math.random() * 10 + 5}px`;
            confetti.style.height = confetti.style.width;

            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.top = `${Math.random() * -50}px`;

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    </script>
</body>
</html>
